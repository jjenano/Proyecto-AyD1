<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <h1 id="headingNotas">Notas Personales</h1>
    <ion-buttons slot="primary">
      <ion-button id="nueva-button" (click)="nuevaNota()">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list>
    <ion-item
      button
      detail
      *ngFor="let nota of this.notas"
      (click)="mostrarNota(nota)"
    >
      <ion-label>{{nota.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
