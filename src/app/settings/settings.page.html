<!-- ============== CODE MADE WITH @LIRRUMS ================ -->
<ion-content scrollX="true" scrollY="true" color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div>
          <h1 id="headingPerfil">Mi Perfil</h1>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-icon name="person"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h2 *ngFor="let order of usuarios" class="color-hello">
          <a *ngIf ="order.uid ==user.uid">Tu perfil personal, <span class="color-amanda" id="nombreDisplay">{{ order.displayName }}!</span> </a>
        </h2>
        <label class="subtitle-txt">Estas son tus datos actuales!</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" color="medium" class="div-name">
          <ion-label>Nombre</ion-label>
          <input type="text" color="#000" id="txtName" [(ngModel)]='user.displayName' placeholder="Nombre"/>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" color="medium" class="div-name">
          <ion-label>Correo</ion-label>
          <input type="text" color="#000" id="txtCorreo" [(ngModel)]='user.email' placeholder="Correo"/>
        </ion-item>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>

<button expand="block" id="btnGuardar" (click)="checkdata()">Guardar cambios</button>
<p  id="mensajeGuardar"></p>
