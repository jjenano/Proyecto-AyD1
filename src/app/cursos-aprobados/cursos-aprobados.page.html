  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div>
          <br>
        </div>
        <div>

          <h1 style="color: black;">Cursos aprobados</h1>
        </div>

              <button (click)='obtenerdatoscurso(item.codigo,item.nombre)'>Agregar</button>
              
            </ion-item>
           

          </ion-item-sliding>

      </ion-card>

    <br>


  </ion-grid>
