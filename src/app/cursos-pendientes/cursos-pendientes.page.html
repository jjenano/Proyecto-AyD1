<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div>
          <h1 style="color: black">Cursos Pendientes</h1>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-icon name="home"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <br />

    <ion-row>
      <ion-col size="12">
        <ion-list>
          
          
          <ion-item-sliding *ngFor="let curso of arregloCursos">
            <ion-item>
              <ion-label>{{curso.nombre}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="console.log('ver')">Ver</ion-item-option>
              <ion-item-option style="background-color: red" (click)="console.log('eliminar')">Eliminar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- ============== END CODE MADE WITH @LIRRUMS ================ -->
